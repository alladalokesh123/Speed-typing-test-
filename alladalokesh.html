<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="speedTypingTest">
        <h1 class="heading">Speed</br>Typing Test</h1>
        <p class="paragraph">on your fingers lets set Go!</p>
        <div class="d-flex flex-horizontal">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image-1" />
            <p class="para-2 pl-7 " id="timer">0</p>
            <p class="para-3 pl-7">seconds</p>
        </div>
        <div class="container-2 shadow col-12">
            <p class="quote-display" id="quoteDisplay"></p>
            <textarea rows="7" cols="25" id="quoteInput" placeholder="Type here!!" class="quote-input"></textarea>
        </div>
        <div class="spinner-border">
            <div id="spinner" role="status">
                <span class="spinner-only">Loading...</span>
            </div>
        </div>
        <p class="result-1" id="result"></p>
        <div class="container-3 d-flex flex-horizontal">
            <button class="button-1" id="submitBtn">submit</button>
            <button class="button-2" id="resetBtn">reset</button>
        </div>
    </div>
</body>

</html>
